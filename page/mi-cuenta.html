<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Leep Books</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body class="layout">

    <header>
        <div id="menu-container"></div>
    </header>

    <main class="contenido-principal">
        <!-- Header -->
        <section class="cuenta-header">
            <div class="contenedor">
                <h1>Mi Cuenta</h1>
                <nav class="breadcrumb">
                    <a href="../index.html">Inicio</a>
                    <span class="breadcrumb-separador">/</span>
                    <span class="breadcrumb-activo">Mi Cuenta</span>
                </nav>
            </div>
        </section>

        <!-- Perfil de Usuario -->
        <section class="perfil-usuario">
            <div class="contenedor">
                <div class="perfil-layout">
                    <!-- Sidebar Navegación -->
                    <div class="perfil-sidebar">
                        <div class="perfil-info">
                            <div class="perfil-avatar">
                                <img src="../img/usuarios/avatar-default.jpg" alt="Avatar" id="avatar-usuario">
                                <button class="btn-cambiar-avatar" onclick="cambiarAvatar()">Cambiar</button>
                            </div>
                            <div class="perfil-datos">
                                <h3 id="nombre-usuario">Usuario</h3>
                                <p id="email-usuario">usuario@email.com</p>
                                <span class="perfil-miembro">Miembro desde <span id="fecha-registro">2024</span></span>
                            </div>
                        </div>

                        <nav class="perfil-menu">
                            <a href="#perfil" class="perfil-link activo" data-seccion="perfil">
                                <img src="../img/iconos/perfil.png" alt="Perfil">
                                Mi Perfil
                            </a>
                            <a href="#pedidos" class="perfil-link" data-seccion="pedidos">
                                <img src="../img/iconos/pedidos.png" alt="Pedidos">
                                Mis Pedidos
                            </a>
                            <a href="#favoritos" class="perfil-link" data-seccion="favoritos">
                                <img src="../img/iconos/corazon.png" alt="Favoritos">
                                Favoritos
                            </a>
                            <a href="#direcciones" class="perfil-link" data-seccion="direcciones">
                                <img src="../img/iconos/ubicacion.png" alt="Direcciones">
                                Direcciones
                            </a>
                            <a href="#seguridad" class="perfil-link" data-seccion="seguridad">
                                <img src="../img/iconos/seguridad.png" alt="Seguridad">
                                Seguridad
                            </a>
                            <a href="#notificaciones" class="perfil-link" data-seccion="notificaciones">
                                <img src="../img/iconos/notificaciones.png" alt="Notificaciones">
                                Notificaciones
                            </a>
                        </nav>
                    </div>

                    <!-- Contenido Principal -->
                    <div class="perfil-contenido">
                        <!-- Sección: Mi Perfil -->
                        <div class="perfil-seccion activo" id="seccion-perfil">
                            <h2>Información Personal</h2>
                            <form class="form-perfil" id="form-perfil">
                                <div class="form-grid">
                                    <div class="form-grupo">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="form-grupo">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" id="apellido" name="apellido" required>
                                    </div>
                                </div>
                                <div class="form-grupo">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-grupo">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" id="telefono" name="telefono">
                                </div>
                                <div class="form-grupo">
                                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                                </div>
                                <button type="submit" class="btn-primario">Guardar Cambios</button>
                            </form>
                        </div>

                        <!-- Sección: Mis Pedidos -->
                        <div class="perfil-seccion" id="seccion-pedidos">
                            <h2>Historial de Pedidos</h2>
                            <div class="pedidos-lista" id="lista-pedidos">
                                <!-- Pedidos dinámicos -->
                            </div>
                        </div>

                        <!-- Sección: Favoritos -->
                        <div class="perfil-seccion" id="seccion-favoritos">
                            <div class="favoritos-header">
                                <h2>Mis Favoritos</h2>
                                <span class="favoritos-contador" id="contador-favoritos">0 libros</span>
                            </div>
                            <div class="grid-libros" id="lista-favoritos">
                                <!-- Libros favoritos -->
                            </div>
                        </div>

                        <!-- Otras secciones... -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/modulos/mi-cuenta.js"></script>
</body>
</html>
