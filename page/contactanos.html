<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Contáctanos - Leep Books</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="layout">

<header>
    <div id="menu-container"></div>
</header>

<main>
    <section class="contenedor">
        <h2>Contáctanos - Leep Books</h2>

        <form onsubmit="enviarMensaje(event)">
            <label>Nombre:</label>
            <input type="text" id="nombreC" required>

            <label>Correo:</label>
            <input type="email" id="correoC" required>

            <label>Mensaje:</label>
            <textarea id="mensajeC" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
</main>

<footer>
    <div id="footer-container"></div>
</footer>

<script src="../js/main.js"></script>
</body>
</html>
