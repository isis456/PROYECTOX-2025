<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Leep Books</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body class="layout">

    <header>
        <div id="menu-container"></div>
    </header>

    <main class="contenido-principal">
        <!-- Header -->
        <section class="categorias-header">
            <div class="contenedor">
                <h1>Explora por Categoría</h1>
                <p>Encuentra tu próximo libro favorito por género</p>
                <nav class="breadcrumb">
                    <a href="../index.html">Inicio</a>
                    <span class="breadcrumb-separador">/</span>
                    <span class="breadcrumb-activo">Categorías</span>
                </nav>
            </div>
        </section>

        <!-- Todas las Categorías -->
        <section class="todas-categorias">
            <div class="contenedor">
                <div class="grid-categorias-completo" id="grid-categorias">
                    <!-- Categorías dinámicas -->
                </div>
            </div>
        </section>

        <!-- Estadísticas por Categoría -->
        <section class="categorias-estadisticas">
            <div class="contenedor">
                <h2>Estadísticas por Categoría</h2>
                <div class="estadisticas-categorias" id="estadisticas-categorias">
                    <!-- Estadísticas dinámicas -->
                </div>
            </div>
        </section>

        <!-- Categorías Populares -->
        <section class="categorias-populares">
            <div class="contenedor">
                <h2>Categorías Más Populares</h2>
                <div class="categorias-populares-grid" id="categorias-populares">
                    <!-- Categorías populares dinámicas -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/modulos/categorias.js"></script>
</body>
</html>
