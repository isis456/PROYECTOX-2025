<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Leep Books</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/menu.css"> 
    <link rel="shortcut icon" href="../img/iconos/favicon.png" type="image/x-icon">
</head>
<body class="layout">
    <header>
        <div id="menu-container"></div>
    </header>
    <main>
        <section class="contenedor">
            <h2>Tu Carrito de Compras</h2>
            
            <div id="items-carrito">
                <p class="carrito-vacio-mensaje">Tu carrito está vacío. ¡Añade algunos libros!</p>
            </div>

            <div id="resumen-carrito" class="resumen-carrito-vacio">
                <div class="total-linea">
                    <h3>SUBTOTAL:</h3>
                    <h3 id="subtotal-valor">$0.00</h3>
                </div>
                <div class="total-linea">
                    <h3>TOTAL:</h3>
                    <h3 id="total-valor">$0.00</h3>
                </div>
                
                <button class="boton-comprar" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>

        </section>
    </main>
    <footer>
        <div id="footer-container"></div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
